<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>modal</title>
  </head>
  <style>
    .modal-content{
      background-image:url("https://cdn.pixabay.com/photo/2016/11/28/21/20/woman-1866081_960_720.jpg");

    }

  </style>
 <body>
     <button class="btn btn-primary" data-bs-target="#modal22"data-bs-toggle="modal">login</button>
    <div class="modal"id="modal22">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-warning">Login</h2>
                <button class="btn-close"data-bs-dismiss="modal"></button>
                </div>
                 <div class="modal-body">
                    <form>
                       <div class="form-floating">
                            <input type="text" name="name" id="name"placeholder="enter your name"class="form-control">
                            <label for="name">Enter your name</label><br>
                        </div>
                        <div class="form-floating">
                           <input type="text" name="email" id="email"placeholder="enter email"class="form-control">
                           <label for="email">enter your email address</label><br>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="pwd" id="pwd"placeholder="enter password"class="form-control">
                            <label for="pwd">Enter your password</label><br>
                        </div>
                        <input type="button" value="login" class="btn btn-success">

                    </form>
                  </div>
                </div>
            </div>
        </div>
      
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
